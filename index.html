<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="main">
    <nav>
      <div class="logo">
        <img src="img/logo.png" alt="rocket">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Phone</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </div>
    </nav>

    <div class="information">
      <div class="overlay"></div>
      <img src="img/mobile.png" class="mobile" alt="mobile">
      <div id="circle">
        <div class="feature one">
          <img src="img/camera.png" alt="camera">
          <div>
            <h1>Camera</h1>
            <p>12MP, Wide Angle Lens</p>
          </div>
        </div>
        <div class="feature two">
          <img src="img/processor.png" alt="processor">
          <div>
            <h1>Processor</h1>
            <p>Snapdraon Octa-Core 11nm</p>
          </div>
        </div>
        <div class="feature three">
          <img src="img/display.png" alt="display">
          <div>
            <h1>Display</h1>
            <p>6.5" Mini-Drop Fullscreen</p>
          </div>
        </div>
        <div class="feature four">
          <img src="img/battery.png" alt="battery">
          <div>
            <h1>Battery Life</h1>
            <p>5000mAh, 720Hrs Standby</p>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <img src="img/arrow.png" id="upBtn" alt="arrow">
      <h3>Features</h3>
      <img src="img/arrow.png" id="downBtn" alt="arrow">
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
